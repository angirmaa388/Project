<!-- java script -->
    <script>
      var button = document.getElementById('commentButton')
      var comment = document.getElementById('commentPart')
      var display = 0; 
      function hideShow()
      {
        if(display == 1){
          comment.style.display = 'block';
          display = 0;

        }else{
          comment.style.display = 'none';
          display = 1;
        }
      }

    </script>
