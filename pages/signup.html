<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Document</title>
  </head>
  <body>
    <!-- div outside -->
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
      <div class="card p-4 shadow" style="width: 450px;">
        <h2 class="text-center fw-bold" id="createacchead" >Create a new account</h2>
        <!-- Form -->
          <form class="needs-validation" id = "formCreateAcc" >
            <div class="mb-1">
              <label for="disabledTextInput" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="userName" placeholder="User name">
              </div>
            </div>

            <div class="mb-1">
              <label for="inputEmail" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email address">
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
            </div>

            <div class="mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="New password" minlength="6" required>
              </div>
              <div id="passwordHelpBlock" class="form-text">
                Your password must be 6-10 characters long.
              </div>
              <div class="invalid-feedback">
              Please enter at least 6 character
              </div>
            </div>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Status</legend>
          <div class="col-sm-10" id = "status">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" value="user" checked>
            <label class="form-check-label" for="gridRadios1">
              User
            </label>
          </div>
         <div class="form-check">
              <input class="form-check-input" type="radio" name="status" value="Company">
              <label class="form-check-label" for="gridRadios2">
               Company
             </label>
          </div>

    </div>

        </fieldset>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
              <div class="form-check">
                 <input class="form-check-input" type="checkbox" id="gridCheck1">
        
              <label class="form-check-label" for="invalidCheck" id="terms" >
              Agree to terms and conditions
              </label>
            </div>
          </div>
          </div>
            <button type="submit" class="btn btn-primary" id="submit">Sign up</button>
          </form>
        </div>
  </div>

  <script>
  (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script>
    const formCreateAcc = document.querySelector('#formCreateAcc');

    formCreateAcc.addEventListener('submit', event => {
      event.preventDefault();
      
      const users = {
        userName: document.getElementById("userName").value, 
        email: document.getElementById("email").value, 
        password: document.getElementById("password").value, 
        status: document.querySelector('input[name="status"]:checked').value
      };

      fetch('http://localhost:8085/api/v1/users', {
        method: 'POST', 
        headers: {
          'Content-Type': 'application/json'
        }, 
        body: JSON.stringify(users)
      }).then(res => {
        if(res.ok) {
          alert("account successfully created!");
        }else{
          alert("account creation unsuccessfull!");
        }
      })
        .catch(error => alert("network error!"));
      });

  </script>> 
</body>
</html>
