<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>Create a new account</title>
  </head>
  <body>
    <!-- div outside -->
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
      <div class="card p-4 shadow" style="width: 520px;">
        <h2 class="text-center fw-bold" id="createacchead" style="font-size: 40px;font-family: 'Roboto', sans-serif;">Create a new account</h2>
        <!-- Form -->
          <form class="needs-validation" id = "formCreateAcc" >
            <div class="mb-1">
              <label for="disabledTextInput" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="userName" style="font-size: 20px;font-family: 'Roboto', sans-serif;" placeholder="User name">
              </div>
            </div>

            <div class="mb-1">
              <label for="inputEmail" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" style="font-size: 20px;font-family: 'Roboto', sans-serif;" placeholder="Email address">
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>
            </div>

            <div class="mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" style="font-size: 20px;font-family: 'Roboto', sans-serif;" placeholder="New password" minlength="6" required>
              </div>
              <div id="passwordHelpBlock" class="form-text">
                <p style="font-size: 20px;font-family: 'Roboto', sans-serif;">Your password must be 6-10 characters long.</p>
              </div>
              <div class="invalid-feedback" style="font-family: 'Roboto', sans-serif;">
              Please enter at least 6 character
              </div>
            </div>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0" style="font-size: 20px;font-family: 'Roboto', sans-serif;">Status</legend>
          <div class="col-sm-10" id = "status">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" value="user" checked>
            <label class="form-check-label" for="gridRadios1" style="font-size: 20px;font-family: 'Roboto', sans-serif;">
              User
            </label>
          </div>
         <div class="form-check">
              <input class="form-check-input" type="radio" name="status" value="Company">
              <label class="form-check-label" for="gridRadios2" style="font-size: 20px;font-family: 'Roboto', sans-serif;">
               Company
             </label>
          </div>

    </div>

        </fieldset>
         
            <button type="submit" class="btn btn-primary" id="submit" style="font-size: 20px;font-family: 'Roboto', sans-serif;">Sign up</button>
          </form>
        </div>
  </div>

  <script>
  (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script>
    const formCreateAcc = document.querySelector('#formCreateAcc');

    formCreateAcc.addEventListener('submit', event => {
      event.preventDefault();
      
      const users = {
        userName: document.getElementById("userName").value, 
        email: document.getElementById("email").value, 
        password: document.getElementById("password").value, 
        status: document.querySelector('input[name="status"]:checked').value
      };

      fetch('http://localhost:8086/api/v1/auth/Register', {
        method: 'POST', 
        headers: {
          'Content-Type': 'application/json'
        }, 
        body: JSON.stringify(users)
      }).then(res => res.json()).then(data => {
        if(data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem("userId", data.userId);
          alert("account successfully created!");
          window.location.href = "../index.html"
        }else{
          alert("account creation unsuccessfull!");
        }
      })
        .catch(error => alert("network error!"));
      });

  </script>
</body>
</html>
